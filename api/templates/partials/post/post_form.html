{% csrf_token %}
<div class="mb-3">
    <label for="image" class="form-label">Фотография:</label>
            {% if image %}
                <input class="form-control" type="file" name="image" id="image" value="{{ form.image.value.url|default:'' }}">
            {% else %}
                <input class="form-control" type="file" name="image" id="image">
            {% endif %}
    <div class="form-text c-red">{{ form.errors.image }}</div>
</div>
<div class="mb-3">
    <label for="title" class="form-label">Заголовок:</label>
    <input type="text" name="title" class="form-control" id="title" value="{{ form.title.value|default:'' }}">
    <div class="form-text c-red">{{ form.errors.title }}</div>
</div>
<div class="mb-3">
    <label for="link" class="form-label">Ссылка:</label>
    <input type="text" name="link" class="form-control" id="link" value="{{ form.link.value|default:'' }}">
    <div class="form-text c-red">{{ form.errors.link }}</div>
</div>
<div class="mb-3">
    <label for="text" class="form-label">Текст:</label>
    <textarea class="form-control" name="text" id="text" cols="30"
              rows="10">{{ form.text.value|default:'' }}</textarea>
    <div class="form-text c-red">{{ form.errors.text }}</div>
</div>
<div class="mb-3">
    <label for="category" class="form-label">Категория: <span class="text-danger">*</span></label><br>
    <select class="form-select" name="category" id="category">
        {% for categor in form.category.field.queryset %}
            {% if categor == form.category %}
                <option selected value="{{ categor.pk }}">{{ categor.title }}</option>
            {% else %}
                <option value="{{ categor.pk }}">{{ categor.title }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <div class="form-text c-red">{{ form.errors.category }}</div>
</div>
<div class="mb-3 d-none">
    <label for="status" class="form-label">Статус: <span class="text-danger">*</span></label><br>
    <select class="form-select" name="status" id="status">
            {% for status in statuses %}
                {% if status.0 == form.status.value %}
                    <option selected value="{{ status.0 }}">{{ status.1 }}</option>
                {% else %}
                    <option value="{{ status.0 }}">{{ status.1 }}</option>
                {% endif %}
            {% endfor %}
    </select>
    <div class="form-text c-red">{{ form.errors.status }}</div>
</div>
