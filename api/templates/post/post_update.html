{% extends 'base.html' %}
{% load static %}
{% block title %}
Редактирование статьи
{% endblock %}
{% block content %}
    <div class="container">
    <h1>Редактирование объявлении</h1>
    <form action="{% url 'post_update' post.pk %}" id="post_update" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            {% include 'partials/post/post_form.html' %}
        <input
        type="submit" id="button_update"
        data-post-id="{{ post.pk }}"
        data-post-title="{{ post.title }}"
        data-post-link="{{ post.link }}"
        data-post-text="{{ post.text }}"
        data-post-category="{{ post.category.pk }}"
        data-post-status="{{ post.status }}"
        value="Изменить" class="btn btn-success">
        </div>
    </form>
    </div>
{% endblock %}
{% block js_block %}
    <script src="{%  static 'js/posts/post_update.js' %}"></script>
{% endblock %}
