{% extends 'base.html' %}
{% load static %}
{% block title %}
Создание статьи
{% endblock %}
{% block content %}
    <div class="container" style="width: 600px; margin-top: 20px;">
        <form action="{% url 'post_create' %}" method="post" id="post_form" enctype="multipart/form-data">
            <div class="container">{% include 'partials/post/post_form.html' %}
            <input type="submit" value="Создать" class="btn btn-success">
            </div>
        </form>
    </div>
{% endblock %}
{% block js_block %}
    <script src="{% static 'js/posts/post_create.js' %}"></script>
{% endblock %}
